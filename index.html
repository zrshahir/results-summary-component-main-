<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body {
      background-color: hsl(0, 0%, 100%);
    }
    .little-card {
      height: 155px; 
      width: 155px; 
    }
    .purple-square, .white-square {
      height: 2400px; 
      width: 2400px; 
    }
    .purple-square {
      background-color: hsla(256, 72%, 46%, 1); 
    }
    .white-square {
      background-color: hsl(0, 0%, 100%);
    }
    h1, p, h4 {
      text-align: center; 
      color: hsl(252, 100%, 67%);
    } 
    .button {
      background-color: hsla(241, 72%, 46%, 0); 
      border-radius: 50%; 
      height: 66px; 
      width: 245px; 
    }
    .circle {
      width: 424px; 
      height: 424px; 
      border-radius: 50%; 
      background: hsl(241, 81%, 54%); 
      margin-left: 1016px; 
    }
    h3, h4 {
      text-align: center; 
    }
    h2, h3 {
      color: hsl(0, 0%, 100%); 
    }
    h3 {
      font-size: 96px; 
      margin-bottom: 55px; 
    }
    h4 {
      font-size: 24px; 
      margin-right: 2400px; 
      text-align: center; 
    }
    h2 {
      margin-left: 1166px; 
    }
    p, h6 {
      font-size: 18px; 
    }
    h5 {
      font-size: 24px; 
    }
    h6 {
      margin-left: 245px; 
      margin-top: -65px; 
    }
  </style>
</head>
<body>
<div class="little-card">
  <div class="purple-square">
    <h1>Your Result</h1>
    <div class="circle">
    <h3>76</h3>
    <br/>
    <h4>of 100</h4>
    </div>
  <h2>Great</h2>
  <p>You scored higher than 65% of the</p>
  <br/>
  <p>people who have taken these tests.</p>
  </div>
  <div class="white-square">
  <h4><span style="color: hsl(224, 30%, 27%)">Summary</span></h4>
  <h5><img src="assets/images/icon-reaction.svg"><span style="color: hsl(0, 100%, 67%);">Reaction</span></h5>
  <h6>80 / 100</h6>

  <h5><img src="assets/images/icon-memory.svg"><span style="color: hsl(39, 100%, 56%);">Memory</span></h5>
  <h6>92 / 100</h6>

  <h5><img src="assets/images/icon-verbal.svg"><span style="color: hsl(166, 100%, 37%);">Verbal</span></h5>
  <h6>61 / 100</h6>

  <h5><img src="assets/images/icon-visual.svg"><span style="color: hsl(234, 85%, 45%);">Visual</span></h5>
  <h6>72 / 100</h6>

  <button class="button">Continue</button>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zahira Shahir</a>.
  </div>
</body>
</html>
